<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gobblet Gobblers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gobblet Gobblers</h1>
    <h3 id="turn_control">Player 1's turn</h3>
    <div id="full_container">
        <div id="game-container">

            <button class="stack_button" id="stack_p1_1">Stack 1</button>
            <button class="stack_button" id="stack_p1_2">Stack 2</button>
            <button class="stack_button" id="stack_p1_move">Move piece</button>
            
            <canvas id="game_canvas" height="512" width="512"></canvas>
            
            <button class="stack_button" id="stack_p2_1">Stack 1</button>
            <button class="stack_button" id="stack_p2_2">Stack 2</button>
            <button class="stack_button" id="stack_p2_move">Move piece</button>

        </div>
    </div>
</body>
<script src="Piece.js"></script>
<script src="Player.js"></script>
<script src="Board.js"></script>
<script src="main.js"></script>
</html>
